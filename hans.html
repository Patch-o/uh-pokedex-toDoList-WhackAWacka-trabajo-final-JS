
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="hans.css">
    <title>Whack a Wacka-Flocka!</title>
</head>

<body>
    <audio src="/assets/sfx-punch2.mp3" type="audio/mpeg"></audio>
    <a href="/toDo.html"><img class="todo" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/80879243494be3d.png" alt=""></a>
    <a href="/index.html"><img class="pokemon" src="https://i.pinimg.com/originals/66/89/dc/6689dc331be27e66349ce9a4d15ddff3.gif" alt=""></a>
    <h1>Whack-a-Wacka Flocka! </h1>
    <span class="score">0</span>
    <button onClick="startGame()">Start!</button>

    <div class="game">
        <div class="hole" onClick="hammer(0)">
            <div class="mole"></div>
        </div>

        <div class="hole" onClick="hammer(1)">
            <div class="mole"></div>
        </div>

        <div class="hole" onClick="hammer(2)">
            <div class="mole"></div>
        </div>

        <div class="hole" onClick="hammer(3)">
            <div class="mole"></div>
        </div>

        <div class="hole" onClick="hammer(4)">
            <div class="mole"></div>
        </div>

        <div class="hole" onClick="hammer(5)">
            <div class="mole"></div>
        </div>
      

    </div>
    <script src="hans.js"></script>
</body>

</html>
